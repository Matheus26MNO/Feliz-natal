<style>
* { box-sizing: border-box; }

html, body {
  width: 100%;
  height: 100%;
}

body {
  margin: 0;
  font-family: 'Arial', sans-serif;

  /* COR BASE (impede o branco) */
  background-color: #120000;

  /* FUNDO ROMÂNTICO */
  background-image:
    radial-gradient(circle at top, rgba(255, 90, 90, 0.35), rgba(18, 0, 0, 0.9) 70%),
    radial-gradient(circle at bottom, rgba(160, 0, 0, 0.6), rgba(18, 0, 0, 1) 75%),
    linear-gradient(180deg, #2b0000, #080000);

  color: #fff;
  overflow: hidden;
}

/* ---------- TELA INICIAL ---------- */
.start {
  position: fixed;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  z-index: 10;
}

.start img {
  width: 220px;
  height: 220px;
  object-fit: cover;
  border-radius: 20px;
  margin-bottom: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,.6);
}

.start h1 {
  margin: 0;
}

.start p {
  opacity: .7;
  margin: 6px 0 20px;
}

.start button {
  padding: 14px 34px;
  border-radius: 30px;
  border: none;
  font-size: 18px;
  background: #1db954;
  color: #000;
  font-weight: bold;
  cursor: pointer;
}

/* ---------- APP ---------- */
.app {
  display: none;
  height: 100vh;
  padding: 16px;
  flex-direction: column;
}

.photos {
  flex: 1;
  display: grid;
  grid-template-columns: 1fr 1fr;
  grid-template-rows: 1fr 1fr;
  gap: 10px;
}

.photo {
  border-radius: 18px;
  background-size: cover;
  background-position: center;
  opacity: 0;
  transform: scale(1.1);
  transition: all 1.2s ease;
}

.photo.show {
  opacity: 1;
  transform: scale(1);
}

.story-text {
  font-size: 22px;
  text-align: center;
  margin: 14px 0 6px;
  opacity: 0;
  transition: opacity 1s ease;
}

.story-text.show {
  opacity: 1;
}

.lyric {
  font-size: 15px;
  opacity: .7;
  text-align: center;
  min-height: 22px;
}

/* ---------- CORAÇÕES ---------- */
.heart {
  position: fixed;
  bottom: -20px;
  color: rgba(255, 100, 150, .7);
  animation: float 6s linear forwards;
  pointer-events: none;
}

@keyframes float {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

audio { display: none; }
</style>
</head>

let lyricIndex = 0;
let storyIndex = -1;
let manualOverride = false;
let appStarted = false;

const audio = document.getElementById("music");
const lyricEl = document.getElementById("lyric");
const storyText = document.getElementById("storyText");
const photosEl = document.getElementById("photos");

/* ===== START ===== */

function start() {
  document.getElementById("start").style.display = "none";
  document.getElementById("app").style.display = "flex";
  audio.play();
  heartInterval();
  appStarted = true;
}

/* ===== SINCRONIA COM A MÚSICA ===== */

audio.addEventListener("timeupdate", () => {
  const t = audio.currentTime;

  /* Letras */
  if (lyricIndex < lyrics.length - 1 && t >= lyrics[lyricIndex + 1].time) {
    lyricIndex++;
    lyricEl.textContent = lyrics[lyricIndex].text;
  }

  /* Stories automáticos (somente se NÃO estiver manual) */
if (!manualOverride) {
  if (
    storyIndex < stories.length - 1 &&
    t >= stories[storyIndex + 1].start
  ) {
    storyIndex++;
    loadStory(stories[storyIndex]);
  }
}

});
/* ===== LOAD STORY ===== */

function loadStory(story) {
  storyText.classList.remove("show");

  setTimeout(() => {
    storyText.textContent = story.text;
    storyText.classList.add("show");
  }, 400);

  photosEl.innerHTML = "";

  story.photos.forEach((src, i) => {
    const div = document.createElement("div");
    div.className = "photo";
    div.style.backgroundImage = `url(${src})`;
    photosEl.appendChild(div);

    setTimeout(() => {
      div.classList.add("show");
    }, i * 300);
  });
}

/* ===== STORY MANUAL ===== */

function nextStory() {
  if (storyIndex < stories.length - 1) {
    manualOverride = true;
    storyIndex++;
    loadStory(stories[storyIndex]);

    /* depois de alguns segundos, volta pro automático */
    setTimeout(() => {
      manualOverride = false;
    }, 8000);
  }
}

/* Clique em qualquer lugar da tela */
document.body.addEventListener("click", () => {
  if (!appStarted) return;
  nextStory();
});

/* ===== CORAÇÕES ===== */

function heartInterval() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "❤️";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 12 + Math.random() * 20 + "px";
    document.body.appendChild(h);

    setTimeout(() => h.remove(), 6000);
  }, 700);
}
